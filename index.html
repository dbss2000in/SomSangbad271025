  <!-- turn.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script>
    // Initialize flipbook
    const flipbook = document.getElementById('flipbook');
    // Wrap pages into a container for turn.js
    const pages = Array.from(flipbook.querySelectorAll('.page'));
    const wrapper = document.createElement('div');
    wrapper.id = 'book';
    wrapper.style.width = '100%';
    wrapper.style.height = '720px';
    pages.forEach(p => wrapper.appendChild(p));
    flipbook.appendChild(wrapper);

    // Use turn.js if available
    function initTurn() {
      if (typeof jQuery === 'undefined' || typeof $(wrapper).turn !== 'function') {
        // Try to load jQuery then initialize turn.js
        const jq = document.createElement('script'); jq.src = 'https://code.jquery.com/jquery-3.6.0.min.js';
        jq.onload = () => { $(wrapper).turn({width: '100%', height: 720, autoCenter: true}); };
        document.head.appendChild(jq);
      } else {
        $(wrapper).turn({width: '100%', height: 720, autoCenter: true});
      }
    }
    initTurn();

    document.getElementById('prevBtn').addEventListener('click', ()=> { $(wrapper).turn('previous'); });
    document.getElementById('nextBtn').addEventListener('click', ()=> { $(wrapper).turn('next'); });
  </script>
